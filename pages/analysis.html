<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO 基础标签 -->
    <title>数据分析 - DOPPLER磁检测仪器 | FFT频谱分析与统计分析</title>
    <meta name="description" content="专业的磁检测波形数据分析功能，提供FFT快速傅里叶变换频谱分析、统计分析（均值、标准差、峰峰值）、缺陷分布分析和趋势分析。">
    <meta name="keywords" content="数据分析,频谱分析,FFT,统计分析,波形分析,缺陷分析,磁检测分析">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://maguitest.netlify.app/pages/analysis.html">
    
    <!-- Open Graph 标签 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="数据分析 - DOPPLER磁检测仪器">
    <meta property="og:description" content="专业的磁检测波形数据分析功能，提供频谱分析、统计分析和缺陷分析。">
    <meta property="og:url" content="https://maguitest.netlify.app/pages/analysis.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    
    <!-- 预连接 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://zzyueuweeoakopuuwfau.supabase.co">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/industrial.css">
</head>
<body style="padding: 20px;">
    <div class="card">
        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h2>波形数据分析</h2>
            <button class="btn btn-primary" onclick="location.href='../index.html'">返回主界面</button>
        </div>
        <div class="card-body">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="card">
                    <div class="card-header">频谱分析</div>
                    <div class="card-body">
                        <canvas id="spectrum-canvas" width="400" height="300"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">统计分析</div>
                    <div class="card-body">
                        <table class="table">
                            <tr><td>均值</td><td id="stat-mean">--</td></tr>
                            <tr><td>标准差</td><td id="stat-std">--</td></tr>
                            <tr><td>最大值</td><td id="stat-max">--</td></tr>
                            <tr><td>最小值</td><td id="stat-min">--</td></tr>
                            <tr><td>峰峰值</td><td id="stat-pp">--</td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/waveform.js"></script>
    <script src="../js/analysis.js"></script>
</body>
</html>
