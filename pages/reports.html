<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO 基础标签 -->
    <title>报告管理 - DOPPLER磁检测仪器 | ISO/ASTM标准检测报告生成</title>
    <meta name="description" content="自动生成符合ISO/ASTM国际标准的磁检测报告，包含完整的波形图、统计数据、缺陷分析和结论建议，支持PDF导出和批量生成。">
    <meta name="keywords" content="检测报告,报告生成,PDF报告,ISO标准,ASTM标准,报告管理,自动报告">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://maguitest.netlify.app/pages/reports.html">
    
    <!-- Open Graph 标签 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="报告管理 - DOPPLER磁检测仪器">
    <meta property="og:description" content="自动生成符合ISO/ASTM国际标准的磁检测报告，支持PDF导出和批量生成。">
    <meta property="og:url" content="https://maguitest.netlify.app/pages/reports.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    
    <!-- 预连接 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://zzyueuweeoakopuuwfau.supabase.co">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/industrial.css">
</head>
<body style="padding: 20px;">
    <div class="card">
        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h2>检测报告管理</h2>
            <div>
                <button class="btn btn-primary" onclick="generateReport()">生成报告</button>
                <button class="btn btn-secondary" onclick="location.href='../index.html'">返回主界面</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="reports-table">
                <thead>
                    <tr>
                        <th>报告标题</th>
                        <th>测试记录</th>
                        <th>生成日期</th>
                        <th>生成者</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="reports-body">
                    <tr><td colspan="5" class="text-center">加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script>
        async function loadReports() {
            await initDatabase();
            const reports = await getReports();
            const tbody = document.getElementById('reports-body');
            
            if (reports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">暂无报告</td></tr>';
                return;
            }
            
            tbody.innerHTML = reports.map(report => `
                <tr>
                    <td>${report.report_title}</td>
                    <td>${report.test_records?.workpiece_id || '--'}</td>
                    <td>${formatDateTime(report.generated_date)}</td>
                    <td>${report.generated_by}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="downloadReport('${report.id}')">下载</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function generateReport() {
            showMessage('报告生成功能开发中', 'info');
        }
        
        window.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
