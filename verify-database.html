<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库验证 - Supabase CLI 设置</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status-card {
            background: #f8f9fa;
            border-left: 4px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-card.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .status-card.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .status-card .label {
            font-weight: bold;
            color: #333;
        }
        .status-card .value {
            color: #666;
            font-family: monospace;
        }
        .status-icon {
            font-size: 24px;
            margin-left: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            margin-top: 30px;
        }
        .summary {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .summary.success {
            background: #d4edda;
            border-color: #28a745;
        }
        .summary h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .details {
            margin-top: 20px;
            font-size: 14px;
        }
        .detail-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗄️ Supabase 数据库验证</h1>
        <p class="subtitle">使用 CLI 工具设置的数据库验证</p>
        
        <button id="verifyBtn" onclick="verifyDatabase()">开始验证数据库</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在连接数据库并验证表结构...</p>
        </div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const supabase = supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        );

        const expectedTables = [
            { name: 'test_records', description: '测试记录主表' },
            { name: 'waveform_data', description: '波形数据表' },
            { name: 'defects', description: '缺陷记录表' },
            { name: 'calibration_settings', description: '校准设置表' },
            { name: 'test_templates', description: '测试模板表' },
            { name: 'reports', description: '报告记录表' }
        ];

        async function verifyDatabase() {
            const btn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            
            try {
                const results = [];
                let successCount = 0;
                let errorCount = 0;

                // 验证每个表
                for (const table of expectedTables) {
                    try {
                        const { data, error, count } = await supabase
                            .from(table.name)
                            .select('*', { count: 'exact', head: true });
                        
                        if (error) {
                            results.push({
                                table: table.name,
                                description: table.description,
                                status: 'error',
                                message: error.message
                            });
                            errorCount++;
                        } else {
                            results.push({
                                table: table.name,
                                description: table.description,
                                status: 'success',
                                count: count || 0
                            });
                            successCount++;
                        }
                    } catch (err) {
                        results.push({
                            table: table.name,
                            description: table.description,
                            status: 'error',
                            message: err.message
                        });
                        errorCount++;
                    }
                }

                // 显示结果
                loading.style.display = 'none';
                resultsDiv.style.display = 'block';
                
                const summaryClass = errorCount === 0 ? 'success' : '';
                let html = `
                    <div class="summary ${summaryClass}">
                        <h2>${errorCount === 0 ? '✅ 数据库设置成功！' : '⚠️ 数据库验证完成'}</h2>
                        <p><strong>${successCount}</strong> 个表成功 / <strong>${errorCount}</strong> 个表失败</p>
                    </div>
                    <div class="details">
                `;

                results.forEach(result => {
                    const statusClass = result.status === 'success' ? 'success' : 'error';
                    const icon = result.status === 'success' ? '✓' : '✗';
                    const message = result.status === 'success' 
                        ? `记录数: ${result.count}` 
                        : `错误: ${result.message}`;
                    
                    html += `
                        <div class="status-card ${statusClass}">
                            <div>
                                <div class="label">${result.table}</div>
                                <div class="value">${result.description} - ${message}</div>
                            </div>
                            <div class="status-icon">${icon}</div>
                        </div>
                    `;
                });

                html += '</div>';
                
                if (errorCount === 0) {
                    // 检查默认数据
                    const { data: templates } = await supabase
                        .from('test_templates')
                        .select('*');
                    
                    const { data: calibration } = await supabase
                        .from('calibration_settings')
                        .select('*');
                    
                    html += `
                        <div class="detail-item">
                            <strong>默认测试模板:</strong> ${templates?.length || 0} 个
                        </div>
                        <div class="detail-item">
                            <strong>默认校准设置:</strong> ${calibration?.length || 0} 个
                        </div>
                    `;
                }

                resultsDiv.innerHTML = html;
                
            } catch (error) {
                loading.style.display = 'none';
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <div class="summary">
                        <h2>❌ 连接失败</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
