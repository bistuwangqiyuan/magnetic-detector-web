    <script>
        const supabase = supabase.createClient(

        const expectedTables = [
            { name: 'test_records', description: 'æµ‹è¯•è®°å½•ä¸»è¡¨' },
            { name: 'waveform_data', description: 'æ³¢å½¢æ•°æ®è¡¨' },
            { name: 'defects', description: 'ç¼ºé™·è®°å½•è¡¨' },
            { name: 'calibration_settings', description: 'æ ¡å‡†è®¾ç½®è¡¨' },
            { name: 'test_templates', description: 'æµ‹è¯•æ¨¡æ¿è¡¨' },
            { name: 'reports', description: 'æŠ¥å‘Šè®°å½•è¡¨' }
        ];

        async function verifyDatabase() {
            const btn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            
            try {
                const results = [];
                let successCount = 0;
                let errorCount = 0;

                // éªŒè¯æ¯ä¸ªè¡¨
                for (const table of expectedTables) {
                    try {
                        const { data, error, count } = await supabase
                            .from(table.name)
                            .select('*', { count: 'exact', head: true });
                        
                        if (error) {
                            results.push({

                                description: table.description,
                                status: 'error',
                                message: error.message
                            });
                            errorCount++;
                        } else {
                            results.push({
                                table: table.name,
                                description: table.description,
                                status: 'success',
                                count: count || 0

                            successCount++;
                        }
                    } catch (err) {
                        results.push({
                            table: table.name,
                            description: table.description,
                            status: 'error',
                            message: err.message
                        });
                        errorCount++;
                    }
                }

                // æ˜¾ç¤ºç»“æœ
                loading.style.display = 'none';
                resultsDiv.style.display = 'block';
                
                const summaryClass = errorCount === 0 ? 'success' : '';
                let html = `

                `;

                results.forEach(result => {

                    const icon = result.status === 'success' ? 'âœ“' : 'âœ—';
                    const message = result.status === 'success' 
                        ? `è®°å½•æ•°: ${result.count}` 
                        : `é”™è¯¯: ${result.message}`;
                    
                    html += `

                        </div>
